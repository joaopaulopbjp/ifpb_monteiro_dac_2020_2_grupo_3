<!DOCTYPE html>
<html>
<head th:replace="~{pagModelo :: head('Cadastrar Nova Editora')}">
<meta charset="UTF-8">
</head>
<body>

	<navbar th:insert="~{pagModelo :: navbar}"></navbar>

	<h3></h3>
	<div class="container">
		<form class="needs-validation" novalidate method="post"
			action="/editoras/novaEditora">
			<div class="form-row">
				<div class="col-md-4 mb-3">
					<label for="validationCustom01">Nome:</label>
						<input type="text" class="form-control" id="validationCustom01" placeholder="Nome" value="" required name="nome">
					<div class="valid-feedback">Tudo certo!</div>
				</div>
			</div>
			<div class="form-group">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value=""
						id="invalidCheck" required> <label
						class="form-check-label" for="invalidCheck"> Concordo com os termos e condições </label>
					<div class="invalid-feedback">Você deve concordar, antes de continuar.</div>
				</div>
			</div>
			<script>
				function cadastro() {
					alert('Cadastro efetuado com Sucesso!');
				}
			</script>
			<button class="btn btn-primary" type="submit" onclick="cadastro();">Cadastrar</button>
		</form>

		<script>
			// Exemplo de JavaScript inicial para desativar envios de formulário, se houver campos inválidos.
			(function() {
				'use strict';
				window
						.addEventListener(
								'load',
								function() {
									// Pega todos os formulários que nós queremos aplicar estilos de validação Bootstrap personalizados.
									var forms = document
											.getElementsByClassName('needs-validation');
									// Faz um loop neles e evita o envio
									var validation = Array.prototype.filter
											.call(
													forms,
													function(form) {
														form
																.addEventListener(
																		'submit',
																		function(
																				event) {
																			if (form
																					.checkValidity() === false) {
																				event
																						.preventDefault();
																				event
																						.stopPropagation();
																			}
																			form.classList
																					.add('was-validated');
																		},
																		false);
													});
								}, false);
			})();
		</script>
	</div>
</body>
</html>
