<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="~{pagModelo :: head('Cadastrar Novo Livro')}">
<meta charset="UTF-8">
</head>
<body>
	<div>
		<navbar th:insert="~{pagModelo :: navbar}"></navbar>


		<div class="container" id="modalSobre">
			<div class="modal" tabindex="-1" role="dialog">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">Sobre:</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<p>Este projeto está sendo desenvolvido para disciplina de
								DAC.</p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-dismiss="modal">Fechar</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<h3></h3>
		<div class="container">
			<form class="needs-validation" novalidate method="post"
				action="/livro/createLivro" th:object="${livro}">
				<div class="form-row" >
					<div class="form-group col-md-6">
						<label for="inputEmail4">Título:</label> <input type="text"
							class="form-control" placeholder="Título do Livro"
							th:field="*{titulo}">
					</div>
					<div class="form-group col-md-6">
						<label for="inputPassword4">Valor:</label> <input type="text"
							class="form-control" placeholder="Preço do Livro"
							th:field="*{preco}">
					</div>
					<div class="form-group col-md-2">
						<div class="form-row">
							<div class="form-group">
								<label for="exampleFormControlSelect1">Selecione Categoria</label>
									<select class="form-control" th:field="*{categoria}">
									<option value="Outra">Selecione</option>
									<option value="ARTE">ARTE</option>
									<option value="AUTO_AJUDA">AUTO_AJUDA</option>
									<option value="BIOGRAFIA">BIOGRAFIA</option>
									<option value="CIENCIEA">CIENCIA</option>
									<option value="CONTOS">CONTOS</option>
									<option value="DIDATICO">DIDATICO </option>
									<option value="DRAMA">DRAMA</option>
									<option value="EROTICO">EROTICO</option>
									<option value="FABULAS">FABULAS</option>
									<option value="FANTASIA">FANTASIA</option>
									<option value="FICCAO">FICÇÃO</option>
									<option value="FOLCLORE">FOLCLORE</option>
									<option value="GIBI">GIBI</option>
									<option value="HISTORIA">HISTÓRIA</option>
									<option value="HDs">HQs</option>
									<option value="HUMOR">HUMOR</option>
									<option value="INFANTIL">INFANTIL</option>
									<option value="INFANTO_JUVENIL">INFANTO_JUVENIL</option>
									<option value="INFORMATICA">INFORMATICA</option>
									<option value="LGBT">LGBT</option>
									<option value="LITERATURA">LITERATURA</option>
									<option value="MANGA">MANGÁ</option>
									<option value="MEDICINA">MEDICINA</option>
									<option value="POEMAS">POEMAS</option>
									<option value="PESIA">POESIA</option>
									<option value="RELIGIAO">RELIGIAO</option>
									<option value="ROMANCE">ROMANCE</option>
									<option value="SUSPENSE">SUSPENSE</option>
									<option value="TECNIO_PROFISSIONAL">TECNICO_PROFISSIONAL</option>
									<option value="TERROR">TERROR</option>
									<option value="OUTROS">OUTROS</option>
								</select>
							</div>
						</div>

					</div>
					<div class="form-group col-md-6">
						<label for="inputPassword4">Quantidade:</label> <input
							type="number" class="form-control"
							placeholder="Quantidade de exemplares" th:field="*{qtdEstoque}">
					</div>
					<div class="form-group col-md-4">
						<div class="form-group">
							<label for="exampleFormControlSelect1">Selecione Editora</label>
							<select class="form-control" th:field="*{editora.id}">
								<option th:each="editora : ${editoras}" th:value="${editora.id}"><span
										th:text="${editora.nome}"> Selecione... </span></option>

							</select>

						</div>
					</div>
					<div class="form-group col-md-8">
						<div class="form-group">
							<label for="exampleFormControlSelect1">Autor do Livro</label> <select
								class="form-control" th:field="*{autor.id}">
								<option th:each="autor : ${autores}" th:value="${autor.id}"><span
										th:text="${autor.nome}"> Selecione... </span></option>
							</select>
							<div class="alert alert-light" role="alert">
								<a href="/autor/getAutores" class="alert-link" target="_blank">consultar
									autores disponível</a>
							</div>

						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value=""
							id="invalidCheck" required> <label
							class="form-check-label" for="invalidCheck"> Concordo com
							os termos e condições </label>
						<div class="invalid-feedback">Você deve concordar, antes de
							continuar.</div>
					</div>
				</div>
				<script>
				function cadastro() {
					alert('Cadastro efetuado com Sucesso!');
				}
			</script>
				<button class="btn btn-primary" type="submit" onclick="cadastro();">Cadastrar</button>
			</form>

			<script>
			// Exemplo de JavaScript inicial para desativar envios de formulário, se houver campos inválidos.
			(function() {
				'use strict';
				window
						.addEventListener(
								'load',
								function() {
									// Pega todos os formulários que nós queremos aplicar estilos de validação Bootstrap personalizados.
									var forms = document
											.getElementsByClassName('needs-validation');
									// Faz um loop neles e evita o envio
									var validation = Array.prototype.filter
											.call(
													forms,
													function(form) {
														form
																.addEventListener(
																		'submit',
																		function(
																				event) {
																			if (form
																					.checkValidity() === false) {
																				event
																						.preventDefault();
																				event
																						.stopPropagation();
																			}
																			form.classList
																					.add('was-validated');
																		},
																		false);
													});
								}, false);
			})();
		</script>
		</div>
</body>
</html>
