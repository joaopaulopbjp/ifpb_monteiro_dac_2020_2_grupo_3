<!DOCTYPE html>
<html lang="pt-br">
<head th:replace="~{pagModelo :: head('Pagina Inicial')}">
<meta charset="UTF-8">

</head>
<body>

		<navbar th:insert="~{pagModelo :: navbar('Início')}"></navbar>

		<!-- apartir daqui é o carrossel com as imagens -->
		<hr class=""></hr>
		<div class="container">
			<div id="carouselExampleCaptions" class="carousel slide"
				data-mdb-ride="carousel">
				<div class="carousel-indicators">
					<button type="button" data-mdb-target="#carouselExampleCaptions"
						data-mdb-slide-to="0" class="active" aria-current="true"
						aria-label="Slide 1"></button>
					<button type="button" data-mdb-target="#carouselExampleCaptions"
						data-mdb-slide-to="1" aria-label="Slide 2"></button>
					<button type="button" data-mdb-target="#carouselExampleCaptions"
						data-mdb-slide-to="2" aria-label="Slide 3"></button>
				</div>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img src="https://mdbootstrap.com/img/new/slides/042.jpg"
							class="d-block w-100" alt="Primeiro Slide" />
						<div class="carousel-caption d-none d-md-block">
							<h5>Primeiro Slide</h5>
							<p>Apresentação Primeiro Slide.</p>
						</div>
					</div>
					<div class="carousel-item">
						<img src="https://mdbootstrap.com/img/new/slides/042.jpg"
							class="d-block w-100" alt="Segundo Slide" />
						<div class="carousel-caption d-none d-md-block">
							<h5>Segundo Slide</h5>
							<p>Apresentação Segundo Slide.</p>
						</div>
					</div>
					<div class="carousel-item">
						<img src="https://mdbootstrap.com/img/new/slides/043.jpg"
							class="d-block w-100" alt="Terceiro Slide" />
						<div class="carousel-caption d-none d-md-block">
							<h5>Terceiro Slide</h5>
							<p>Apresentação Terceiro Slide.</p>
						</div>
					</div>
				</div>
				<button class="carousel-control-prev" type="button"
					data-mdb-target="#carouselExampleCaptions" data-mdb-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Anterior</span>
				</button>
				<button class="carousel-control-next" type="button"
					data-mdb-target="#carouselExampleCaptions" data-mdb-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Proximo</span>
				</button>
			</div>
		</div>

	<h3></h3>
	<div class="container">
		<div class="card border-primary mb-3" style="max-width: 250rem;">
			<h5 class="card-header">Destaque</h5>
			<div class="card-body">
				<h5 class="card-title">Livros Mais Baratos</h5>
				<p class="card-text">Consulte nossos livros mais barato em
					estoque.</p>
				<a href="/livro/getLivrosMaisBaratos"
					class="btn btn-outline-primary">Visitar</a>
			</div>
		</div>
	</div>

</body>
</html>
