<!DOCTYPE html>
<html lang="pt-br">
<head th:replace="~{pagModelo :: head('Pagina Inicial')}">
<meta charset="UTF-8">

</head>
<body>
	<navuser th:insert="~{pagModelo :: navUser('Bem Vindo!')}">	</navuser>
	
	<hr class=""></hr>
	<div class="container">

		<div id="carouselExampleIndicators" class="carousel slide"
			data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators" data-slide-to="0"
					class="active"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img class="d-block w-100" src="https://mercadoeconsumo.com.br/wp-content/uploads/2020/04/livros.jpg" alt="First slide">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="https://miro.medium.com/max/11032/0*xRkytAftnlGPo3jK.jpg" alt="Second slide">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="https://blog.aevo.com.br/wp-content/uploads/2020/12/livros-de-inovacao-1024x536.jpg" alt="Third slide">
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleIndicators"
				role="button" data-slide="prev"> <span
				class="carousel-control-prev-icon" aria-hidden="true"></span> <span
				class="sr-only">Previous</span>
			</a> <a class="carousel-control-next" href="#carouselExampleIndicators"
				role="button" data-slide="next"> <span
				class="carousel-control-next-icon" aria-hidden="true"></span> <span
				class="sr-only">Next</span>
			</a>
		</div>


		<h3></h3>
		<div class="container">
			<div class="card border-primary mb-3" style="max-width: 250rem;">
				<h5 class="card-header">Destaque</h5>
				<div class="card-body">
					<h5 class="card-title">Livros Mais Baratos</h5>
					<p class="card-text">Consulte nossos livros mais barato em estoque.</p>
					<a href="/livro/getLivrosMaisBaratos"
						class="btn btn-outline-primary">Visitar</a>
				</div>
			</div>
		</div>
</body>
</html>
