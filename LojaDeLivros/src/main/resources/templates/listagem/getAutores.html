<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Loja de Livros</title>
<!-- Meta tags Obrigatórias -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<!-- JavaScript (Opcional) -->
	<!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>

	<div>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
				<a class="navbar-brand" href="/autor/inicio">Livraria - Lista de
					Autores</a>

				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#siteDac">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="siteDac">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item"></li>
						<a class="nav-link" href="/autor/inicio"> Inicio</a>
						<li class="nav-item"></li>
						<a class="nav-link" href="#"> Sobre </a>
						<li class="nav-item"></li>
						<a class="nav-link" href="/autor/cadastrarAutor">Cadastrar Novo
							Autor</a>
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#" id="dropdownlivros"
							data-toggle="dropdown"> Livros</a>
							<div class="dropdown-menu">
								<a class="dropdown-item" href="/livro/getLivros">Todos</a> <a
									class="dropdown-item" href="#">Romance</a> <a
									class="dropdown-item" href="#">Drama</a> <a
									class="dropdown-item" href="#">Ficção Científica</a> <a
									class="dropdown-item" href="#">Humor</a> <a
									class="dropdown-item" href="#">Conto</a> <a
									class="dropdown-item" href="#">Infantíl</a>
							</div></li>
						<li class="nav-item"></li>
						<a class="nav-link" href="#"> Clientes</a>

					</ul>


				</div>
			</div>
		</nav>
	</div>
	<h3></h3>
	<div class="container">
		<table class="table table-sm table-striped table-bordered ">
			<thead class="thead-dark">
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Email</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="autor : ${autores}">
					<td><a th:text="${autor.id}"></span></a></td>
					<td><span th:text="${autor.nome}"></span></td>
					<td><span th:text="${autor.email}"></span></td>
				</tr>
			</tbody>

		</table>
	</div>
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>


</html>
